<style>
    :host {
    display: block;
    width: 200px;
    padding: 5px;
    }

    .holder {
    width: 100%;
    height: 100%;
    border: 1px solid black;
    }

    .row {
    padding: 5px;
    box-sizing: border-box;
    }

    .row:not(:last-child) {
    border-bottom: 1px solid black;
    }

    .column {
    padding-left: 5px;
    box-sizing: border-box;
    }

    .column:first-child {
    padding-left: 0px;
    }

    .column1, column2 {
    width: 100px;
    }
</style>

<div class="holder">
    <div class="row">
        <span class="column column1">Name</span>
        <span class="column column2">{{name}}</span>
    </div>

    <div class="row">
        <span class="column column1">DoB</span>
        <span class="column column2">{{dateOfBirth}}</span>
    </div>
</div>
